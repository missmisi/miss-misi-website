<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MISS MISI · Menu</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:#fff;
  color:#111;
}

/* Top nav */
.nav{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:1px solid #eee;
  padding:10px 14px;
  display:flex;
  gap:14px;
  overflow-x:auto;
  z-index:999;
}
.nav a{
  text-decoration:none;
  color:#111;
  font-size:14px;
  white-space:nowrap;
}
.nav a:hover{
  text-decoration:underline;
}

header{
  text-align:center;
  padding:50px 20px 30px;
}
h1{
  font-size:42px;
  letter-spacing:2px;
  margin:0;
}
.subtitle{
  margin-top:10px;
  color:#666;
}

.lang-btn{
  position:fixed;
  top:70px;
  right:20px;
  border:1px solid #ddd;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
  background:#fff;
  z-index:1000;
}

section{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
.category{
  margin-top:60px;
}
.category h2{
  font-size:28px;
  border-bottom:2px solid #000;
  display:inline-block;
  padding-bottom:6px;
}

.item{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  gap:20px;
}
.item-info{ max-width:80%; }
.name{ font-weight:600; }
.desc{
  font-size:14px;
  color:#666;
  margin-top:4px;
}
.price{
  white-space:nowrap;
  font-weight:600;
}
</style>
</head>

<body>

<!-- CATEGORY NAV -->
<div class="nav">
  <a href="#entrantes" data-es="Entrantes" data-en="Starters"></a>
  <a href="#uramaki">Uramaki</a>
  <a href="#ramen">Ramen</a>
  <a href="#wok">Wok</a>
  <a href="#postres" data-es="Postres" data-en="Desserts"></a>
  <a href="#bebidas" data-es="Bebidas" data-en="Drinks"></a>
</div>

<div class="lang-btn" onclick="toggleLang()">EN / ES</div>

<header>
  <h1>MISS MISI</h1>
  <div class="subtitle" data-es="Menú · Cocina Japonesa Moderna"
       data-en="Menu · Modern Japanese Cuisine"></div>
</header>

<section>

<!-- ENTRANTES -->
<div class="category" id="entrantes">
<h2 data-es="Entrantes" data-en="Starters"></h2>

<div class="item">
  <div class="item-info">
    <div class="name">Edamame</div>
    <div class="desc" data-es="Soja verde al vapor con sal"
         data-en="Steamed green soybeans with sea salt"></div>
  </div>
  <div class="price">€4.50</div>
</div>

<div class="item">
  <div class="item-info">
    <div class="name">Gyozas de pollo</div>
    <div class="desc" data-es="Empanadillas japonesas a la plancha"
         data-en="Japanese pan-fried chicken dumplings"></div>
  </div>
  <div class="price">€6.90</div>
</div>
</div>

<!-- URAMAKI -->
<div class="category" id="uramaki">
<h2>Uramaki</h2>

<div class="item">
  <div class="item-info">
    <div class="name">California Roll</div>
    <div class="desc"
      data-es="Cangrejo, aguacate y pepino"
      data-en="Crab, avocado and cucumber"></div>
  </div>
  <div class="price">€8.90</div>
</div>
</div>

<!-- RAMEN -->
<div class="category" id="ramen">
<h2>Ramen</h2>

<div class="item">
  <div class="item-info">
    <div class="name">Shoyu Ramen</div>
    <div class="desc"
      data-es="Caldo de pollo y cerdo, soja, huevo y pollo crujiente"
      data-en="Chicken & pork broth, soy sauce, egg and crispy chicken"></div>
  </div>
  <div class="price">€10.95</div>
</div>
</div>

<!-- WOK -->
<div class="category" id="wok">
<h2>Wok</h2>

<div class="item">
  <div class="item-info">
    <div class="name">Fideos de arroz</div>
    <div class="desc"
      data-es="Salteados al wok con verduras"
      data-en="Stir-fried rice noodles with vegetables"></div>
  </div>
  <div class="price">€8.50</div>
</div>
</div>

<!-- POSTRES -->
<div class="category" id="postres">
<h2 data-es="Postres" data-en="Desserts"></h2>

<div class="item">
  <div class="item-info">
    <div class="name">Mochi té verde</div>
    <div class="desc"
      data-es="Mochi relleno de mousse de té verde"
      data-en="Green tea mousse filled mochi"></div>
  </div>
  <div class="price">€4.50</div>
</div>
</div>

<!-- BEBIDAS -->
<div class="category" id="bebidas">
<h2 data-es="Bebidas" data-en="Drinks"></h2>

<div class="item">
  <div class="item-info">
    <div class="name">Agua</div>
    <div class="desc"
      data-es="Agua mineral"
      data-en="Mineral water"></div>
  </div>
  <div class="price">€2.00</div>
</div>
</div>

</section>

<script>
let lang="es";
function toggleLang(){
  lang = lang==="es"?"en":"es";
  document.querySelectorAll("[data-es]").forEach(el=>{
    el.innerText = el.dataset[lang];
  });
}
toggleLang();
</script>

</body>
</html>
