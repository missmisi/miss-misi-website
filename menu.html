<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MISS MISI · Menu</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:#fff;
  color:#111;
}
header{
  text-align:center;
  padding:60px 20px 40px;
}
h1{
  font-size:42px;
  letter-spacing:2px;
  margin:0;
}
.subtitle{
  margin-top:10px;
  color:#666;
}
.lang-btn{
  position:fixed;
  top:20px;
  right:20px;
  border:1px solid #ddd;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
  background:#fff;
}
section{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
.category{
  margin-top:50px;
}
.category h2{
  font-size:28px;
  border-bottom:2px solid #000;
  display:inline-block;
  padding-bottom:6px;
}
.item{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  gap:20px;
}
.item-info{
  max-width:80%;
}
.name{
  font-weight:600;
}
.desc{
  font-size:14px;
  color:#666;
  margin-top:4px;
}
.price{
  white-space:nowrap;
  font-weight:600;
}
</style>
</head>

<body>

<div class="lang-btn" onclick="toggleLang()">EN / ES</div>

<header>
  <h1>MISS MISI</h1>
  <div class="subtitle" data-es="Menú · Cocina Japonesa Moderna"
       data-en="Menu · Modern Japanese Cuisine"></div>
</header>

<section>

<!-- SALSAS -->
<div class="category">
<h2 data-es="Salsas" data-en="Sauces"></h2>

<div class="item">
  <div class="item-info">
    <div class="name">Salsa soja</div>
    <div class="desc" data-es="Salsa de soja japonesa"
         data-en="Japanese soy sauce"></div>
  </div>
  <div class="price">€0.50</div>
</div>

<div class="item">
  <div class="item-info">
    <div class="name">Salsa picante</div>
    <div class="desc" data-es="Salsa picante japonesa"
         data-en="Japanese spicy sauce"></div>
  </div>
  <div class="price">€0.50</div>
</div>
</div>

<!-- BEBIDAS -->
<div class="category">
<h2 data-es="Bebidas" data-en="Soft Drinks"></h2>

<div class="item">
  <div class="item-info">
    <div class="name">Agua</div>
    <div class="desc" data-es="Agua mineral"
         data-en="Mineral water"></div>
  </div>
  <div class="price">€2.00</div>
</div>

<div class="item">
  <div class="item-info">
    <div class="name">Refrescos</div>
    <div class="desc"
      data-es="Coca-Cola, Coca-Cola Zero, Fanta, Sprite"
      data-en="Coca-Cola, Coca-Cola Zero, Fanta, Sprite"></div>
  </div>
  <div class="price">€2.50</div>
</div>
</div>

<!-- CERVEZA -->
<div class="category">
<h2 data-es="Cerveza" data-en="Beer"></h2>

<div class="item">
  <div class="item-info">
    <div class="name">Cerveza nacional</div>
    <div class="desc"
      data-es="Cerveza española"
      data-en="Spanish beer"></div>
  </div>
  <div class="price">€2.80</div>
</div>
</div>

<!-- CERVEZA JAPONESA -->
<div class="category">
<h2 data-es="Cerveza Japonesa" data-en="Japanese Beer"></h2>

<div class="item">
  <div class="item-info">
    <div class="name">Asahi</div>
    <div class="desc"
      data-es="Cerveza japonesa premium"
      data-en="Premium Japanese beer"></div>
  </div>
  <div class="price">€4.50</div>
</div>

<div class="item">
  <div class="item-info">
    <div class="name">Sapporo</div>
    <div class="desc"
      data-es="Cerveza japonesa lager"
      data-en="Japanese lager beer"></div>
  </div>
  <div class="price">€4.50</div>
</div>
</div>

<!-- VINO -->
<div class="category">
<h2 data-es="Vino" data-en="Wine"></h2>

<div class="item">
  <div class="item-info">
    <div class="name">Vino tinto</div>
    <div class="desc"
      data-es="Copa de vino tinto"
      data-en="Glass of red wine"></div>
  </div>
  <div class="price">€3.50</div>
</div>

<div class="item">
  <div class="item-info">
    <div class="name">Vino blanco</div>
    <div class="desc"
      data-es="Copa de vino blanco"
      data-en="Glass of white wine"></div>
  </div>
  <div class="price">€3.50</div>
</div>
</div>

<!-- SAKE -->
<div class="category">
<h2>Sake</h2>

<div class="item">
  <div class="item-info">
    <div class="name">Sake japonés</div>
    <div class="desc"
      data-es="Sake tradicional japonés"
      data-en="Traditional Japanese sake"></div>
  </div>
  <div class="price">€5.50</div>
</div>
</div>

</section>

<script>
let lang="es";
function toggleLang(){
  lang = lang==="es"?"en":"es";
  document.querySelectorAll("[data-es]").forEach(el=>{
    el.innerText = el.dataset[lang];
  });
}
toggleLang();
</script>

</body>
</html>
